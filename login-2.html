<!doctype html>
<html class="sign-in" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../../../favicon.ico">

        <title>Dashboard Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="dashboard.css" rel="stylesheet">
        <link href="./ecr.css" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>

    <body class="log-in">
        <div id="loginPageWrapper">
            <header>
                <div class="logo-wrapper">
                    <img id="logo" src="assets/ecr-field-pro-logo.png"/>
                </div>
                <div id="topBar"></div>
            </header>
            <main class="d-flex flex-row justify-content-center align-items-center">
                <div class="login-form-wrapper">
                    <form>
                        <div class="form-group">
                            <label for="Username" class="visually-hidden">Username</label>
                            <input type="text" class="form-control" name="Username" id="Username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="Password" class="visually-hidden">Password</label>
                            <input type="text" class="form-control" name="Password" id="Password" placeholder="Password">
                        </div>
                        <div class="d-flex flex-row justify-content-end w-100">
                            <a name="SignIn" id="SignIn" class="btn btn-ecr-primary" href="#" role="button">Sign In</a>
                        </div>
                    </form>
                </div>
            </main>
            <footer>
                <div id="footerWrapper" class="d-flex flex-row justify-content-end">
                    <div>Copyright 2019</div>
                </div>
            </footer>    
        </div>
    </body>
</html>
