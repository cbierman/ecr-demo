        <main role="main">
            <div class="w-50">
                <form>
                    <fieldset>
                        <legend>Profile</legend>
                        <div class="d-flex flex-row">
                            <div class="form-group mr-2">
                            <label class="visually-hidden" for="FirstName">First Name</label>
                            <input type="text" name="FirstName" id="FirstName" class="form-control" placeholder="First Name" >
                            </div>
                            <div class="form-group">
                                <label class="visually-hidden" for="LastName">Last Name</label>
                                <input type="text" name="LastName" id="LastName" class="form-control" placeholder="Last Name" >
                            </div>
                        </div>
                        <div class="d-flex flex-row">
                            <div class="form-group mr-2">
                                <label class="visually-hidden" for="Email">Email</label>
                                <input type="email" name="Email" id="Email" class="form-control" placeholder="Email" >
                            </div>
                            <div class="form-group">
                                <label class="visually-hidden" for="Phone">Phone</label>
                                <input type="text" name="Phone" id="Phone" class="form-control" placeholder="Phone" aria-describedby="phoneHelp">
                                <small id="phoneHelp" class="text-muted">E.g. (555) 555-5555</small>
                            </div>
                        </div>
                        <div class="d-flex flex-row">
                            <a role="button" class="btn btn-ecr-secondary" name="PasswordChange" id="PasswordChange" href="#">Change Password</a>
                        </div>
                    </fieldset>
                    <div>
                        <fieldset>
                            <legend>Group</legend>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="TestGroup1" id="TestGroup1" value="checkedValue"> Test Group 1
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="TestGroup2" id="" value="checkedValue"> Test Group 1
                                </label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="d-flex flex-row justify-content-start mt-2">
                        <button type="submit" name="Submit" id="Submit" class="btn btn-ecr-primary" role="button">Submit</button>
                    </div>
                </form>
            </div>
        </main>
